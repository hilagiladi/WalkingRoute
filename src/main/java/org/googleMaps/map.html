<!doctype html>
<html lang="eg">
 <head>
  <title>Google Maps JavaScript API Example</title>
  <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUOnqW1b1gyAvpNoYMLetD0emlXvL8d_Y&amp;callback=initMap"></script>
 </head>
 <body>
  <div id="map" data-origin="Leshem 48 Even Sapir, Israel" data-destination="Tel-Aviv, Israel"></div>
  <script src="app.js"></script>
 </body>
</html>
